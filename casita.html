<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casa con Jardín</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #87CEEB; /* Cielo */
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" width="100%" height="600">

    <!-- Sol con rayos -->
    <g>
      <circle cx="-50" cy="-50" r="150" fill="yellow" />
      <g stroke="yellow" stroke-width="4">
        <line x1="50" y1="0" x2="100" y2="0"/>
        <line x1="0" y1="50" x2="0" y2="100"/>
        <line x1="35" y1="35" x2="75" y2="75"/>
        <line x1="-35" y1="35" x2="-75" y2="75"/>
      </g>
    </g>

    <!-- Jardín con pasto claro -->
    <rect x="0" y="350" width="800" height="250" fill="#90EE90" />

    <!-- Árboles -->
    <g>
      <!-- Árbol izquierdo -->
      <rect x="80" y="300" width="20" height="100" fill="#8B4513"/>
      <circle cx="90" cy="280" r="40" fill="#228B22"/>
      <circle cx="70" cy="290" r="30" fill="#2E8B57"/>
      <circle cx="110" cy="290" r="30" fill="#2E8B57"/>

      <!-- Árbol derecho -->
      <rect x="680" y="310" width="20" height="90" fill="#8B4513"/>
      <circle cx="690" cy="290" r="35" fill="#228B22"/>
      <circle cx="670" cy="300" r="30" fill="#2E8B57"/>
      <circle cx="710" cy="300" r="30" fill="#2E8B57"/>
    </g>

    <!-- Arbustos -->
    <g fill="#32CD32">
      <circle cx="180" cy="420" r="20"/>
      <circle cx="200" cy="420" r="20"/>
      <circle cx="220" cy="420" r="20"/>
      <circle cx="600" cy="440" r="20"/>
      <circle cx="620" cy="440" r="20"/>
      <circle cx="640" cy="440" r="20"/>
    </g>

    <!-- Flores variadas -->
    <g>
      <!-- Función de flor reutilizable (centro + 4 pétalos) -->
      <!-- Flor 1 -->
      <circle cx="150" cy="470" r="5" fill="yellow"/>
      <g fill="red">
        <circle cx="145" cy="465" r="5"/>
        <circle cx="155" cy="465" r="5"/>
        <circle cx="145" cy="475" r="5"/>
        <circle cx="155" cy="475" r="5"/>
      </g>
      <line x1="150" y1="470" x2="150" y2="500" stroke="green" stroke-width="3"/>

      <!-- Flor 2 -->
      <circle cx="180" cy="490" r="5" fill="yellow"/>
      <g fill="blue">
        <circle cx="175" cy="485" r="5"/>
        <circle cx="185" cy="485" r="5"/>
        <circle cx="175" cy="495" r="5"/>
        <circle cx="185" cy="495" r="5"/>
      </g>
      <line x1="180" y1="490" x2="180" y2="520" stroke="green" stroke-width="3"/>

      <!-- Flor 3 -->
      <circle cx="250" cy="480" r="5" fill="yellow"/>
      <g fill="purple">
        <circle cx="245" cy="475" r="5"/>
        <circle cx="255" cy="475" r="5"/>
        <circle cx="245" cy="485" r="5"/>
        <circle cx="255" cy="485" r="5"/>
      </g>
      <line x1="250" y1="480" x2="250" y2="510" stroke="green" stroke-width="3"/>

      <!-- Flor 4 -->
      <circle cx="700" cy="480" r="5" fill="yellow"/>
      <g fill="orange">
        <circle cx="695" cy="475" r="5"/>
        <circle cx="705" cy="475" r="5"/>
        <circle cx="695" cy="485" r="5"/>
        <circle cx="705" cy="485" r="5"/>
      </g>
      <line x1="700" y1="480" x2="700" y2="510" stroke="green" stroke-width="3"/>
    </g>

    <!-- Casa -->
    <g stroke="#000" stroke-width="2">
      <!-- Cuerpo -->
      <rect x="200" y="250" width="300" height="200" fill="#D8BFD8"/>

      <!-- Techo -->
      <polygon points="200,250 350,150 500,250" fill="#9370DB"/>

      <!-- Puerta -->
      <rect x="320" y="350" width="60" height="100" fill="#BA55D3"/>
      <circle cx="375" cy="400" r="5" fill="plum"/>

      <!-- Ventana izquierda -->
      <rect x="230" y="300" width="60" height="60" fill="#E6E6FA"/>
      <line x1="260" y1="300" x2="260" y2="360"/>
      <line x1="230" y1="330" x2="290" y2="330"/>
      <polygon points="230,300 245,330 230,360" fill="#800080"/>
      <polygon points="290,300 275,330 290,360" fill="#800080"/>

      <!-- Ventana derecha -->
      <rect x="410" y="300" width="60" height="60" fill="#E6E6FA"/>
      <line x1="440" y1="300" x2="440" y2="360"/>
      <line x1="410" y1="330" x2="470" y2="330"/>
      <polygon points="410,300 425,330 410,360" fill="#800080"/>
      <polygon points="470,300 455,330 470,360" fill="#800080"/>

      <!-- Chimenea -->
      <rect x="440" y="180" width="20" height="70" fill="#DA70D6"/>
    </g>

    <!-- Humo -->
    <g fill="lightgray">
      <circle cx="450" cy="160" r="10"/>
      <circle cx="460" cy="145" r="12"/>
      <circle cx="445" cy="130" r="14"/>
    </g>

    <!-- Nubes -->
    <g fill="white">
      <circle cx="100" cy="80" r="25"/>
      <circle cx="125" cy="80" r="30"/>
      <circle cx="150" cy="80" r="25"/>

      <circle cx="600" cy="60" r="20"/>
      <circle cx="620" cy="60" r="25"/>
      <circle cx="640" cy="60" r="20"/>
    </g>

  </svg>
</body>
</html>
